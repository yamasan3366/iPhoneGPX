<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>iPhone GPX Viewer</title>
    <base href="/iPhoneGPX/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="icon-192.png" />
    <link href="iPhoneGPX.styles.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        let map, polyline, userMarker;

        window.initMap = () => {
            if (map) return;

            // Leafletのデフォルトアイコンのパス問題を修正
            delete L.Icon.Default.prototype._getIconUrl;
            L.Icon.Default.mergeOptions({
                iconRetinaUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-icon-2x.png',
                iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-icon.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
            });

            const stdLayer = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
                attribution: '国土地理院'
            });
            const photoLayer = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg', {
                attribution: '国土地理院'
            });

            map = L.map('map', {
                center: [35.681236, 139.767125],
                zoom: 13,
                layers: [stdLayer],
                zoomControl: true
            });

            const baseMaps = { "標準": stdLayer, "写真": photoLayer };
            // レイヤーボタンを右下に配置してメインボタンとの干渉を防ぐ
            L.control.layers(baseMaps, null, { position: 'bottomright' }).addTo(map);
        };

        window.drawTrack = (points) => {
            if (!map) window.initMap();
            if (polyline) map.removeLayer(polyline);
            const latlngs = points.map(p => [p.lat, p.lon]);
            polyline = L.polyline(latlngs, { color: 'red', weight: 5, opacity: 0.7 }).addTo(map);
            map.fitBounds(polyline.getBounds());
        };

        window.getLocation = () => {
            if (!navigator.geolocation) return alert("GPS非対応");
            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude, lon = pos.coords.longitude;
                map.setView([lat, lon], 15);
                if (userMarker) map.removeLayer(userMarker);
                userMarker = L.marker([lat, lon]).addTo(map).bindPopup("現在地").openPopup();
            }, err => alert(err.message), { enableHighAccuracy: true });
        };
    </script>
</head>
<body>
    <div id="app">読み込み中...</div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
