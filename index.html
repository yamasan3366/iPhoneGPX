<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>iPhone GPX Viewer</title>
    <base href="/" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body>
    <div id="app">読み込み中...</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>

    <script>
        let map, userMarker, walkPolyline;
        let walkPoints = [];
        let watchId = null;
        let isHeadUp = false;

        window.initMap = () => {
            if (map) return;
            map = L.map('map', { zoomControl: false, center: [35.68, 139.76], zoom: 13 });

            const std = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', { attribution: '国土地理院' });
            const photo = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg', { attribution: '国土地理院' });
            std.addTo(map);

            L.control.zoom({ position: 'bottomright' }).addTo(map);
            L.control.layers({ "標準": std, "写真": photo }, null, { position: 'bottomright' }).addTo(map);

            userMarker = L.circleMarker([0, 0], { radius: 8, color: 'white', fillColor: '#007bff', fillOpacity: 1, weight: 2 }).addTo(map);
        };

        window.showCurrentLocation = () => {
            navigator.geolocation.getCurrentPosition(pos => {
                const loc = [pos.coords.latitude, pos.coords.longitude];
                map.setView(loc, map.getZoom());
                userMarker.setLatLng(loc);
            }, err => alert("位置情報を許可してください"), { enableHighAccuracy: true });
        };

        window.startTracking = (dotNetObj) => {
            if (watchId) return;
            watchId = navigator.geolocation.watchPosition(pos => {
                const p = { lat: pos.coords.latitude, lon: pos.coords.longitude, ele: pos.coords.altitude || 0, heading: pos.coords.heading };
                walkPoints.push([p.lat, p.lon]);

                if (!walkPolyline) {
                    walkPolyline = L.polyline(walkPoints, { color: 'blue', weight: 5, dashArray: null }).addTo(map);
                } else {
                    walkPolyline.setLatLngs(walkPoints);
                }

                map.setView([p.lat, p.lon]);
                userMarker.setLatLng([p.lat, p.lon]);

                if (isHeadUp && p.heading !== null) {
                    document.getElementById('map').style.transform = `rotate(${-p.heading}deg)`;
                }

                dotNetObj.invokeMethodAsync('OnLocationUpdated', p);
            }, null, { enableHighAccuracy: true });
        };

        window.stopTracking = () => {
            if (watchId) { navigator.geolocation.clearWatch(watchId); watchId = null; }
        };

        window.setHeadingMode = (val) => {
            isHeadUp = val;
            if (!val) document.getElementById('map').style.transform = 'rotate(0deg)';
        };

        window.drawTrack = (pts) => {
            const latlngs = pts.map(p => [p.lat, p.lon]);
            L.polyline(latlngs, { color: 'red', weight: 3 }).addTo(map);
            map.fitBounds(latlngs);
        };

        window.downloadFile = (fileName, content) => {
            const blob = new Blob([content], { type: 'application/gpx+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = fileName;
            document.body.appendChild(a);
            a.click();
            setTimeout(() => { document.body.removeChild(a); URL.revokeObjectURL(url); }, 1000);
        };
    </script>
</body>
</html>
