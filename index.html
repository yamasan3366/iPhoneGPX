<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>iPhone GPX Viewer</title>
    <base href="/iPhoneGPX/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="icon-192.png" />
    <link href="iPhoneGPX.styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        let map;
        let polyline;
        let userMarker;

        // index.html の script 部分を更新
        let stdLayer, photoLayer;

        window.initMap = () => {
            if (map) return;

            // 標準地図
            stdLayer = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
                attribution: '国土地理院'
            });

            // 航空写真
            photoLayer = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg', {
                attribution: '国土地理院'
            });

            map = L.map('map', {
                center: [35.681236, 139.767125],
                zoom: 13,
                layers: [stdLayer] // 初期レイヤー
            });

            // レイヤー切替コントロールを追加
            const baseMaps = {
                "標準地図": stdLayer,
                "写真": photoLayer
            };
            L.control.layers(baseMaps).addTo(map);
        };


        window.drawTrack = (points) => {
            if (!map) window.initMap();
            if (polyline) map.removeLayer(polyline);

            const latlngs = points.map(p => [p.lat, p.lon]);
            polyline = L.polyline(latlngs, { color: 'red', weight: 5, opacity: 0.7 }).addTo(map);
            map.fitBounds(polyline.getBounds());
        };

        window.getLocation = () => {
            if (!navigator.geolocation) {
                alert("GPSがサポートされていません");
                return;
            }
            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                if (!map) window.initMap();
                map.setView([lat, lon], 15);
                if (userMarker) map.removeLayer(userMarker);
                userMarker = L.marker([lat, lon]).addTo(map).bindPopup("現在地").openPopup();
            }, err => {
                alert("位置情報の取得に失敗しました: " + err.message);
            }, { enableHighAccuracy: true });
        };
    </script>
</head>

<body>
    <div id="app">読み込み中...</div>

    <div id="blazor-error-ui">
        エラーが発生しました。
        <a href="" class="reload">再読み込み</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
