<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>iPhone GPX Viewer</title>
    <base href="./" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body>
    <div id="app">読み込み中...</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>

    <script>
        let map, userMarker, currentWalkPolyline;
        let watchId = null;

        window.initMap = () => {
            if (map) return;
            map = L.map('map', { zoomControl: false, center: [35.68, 139.76], zoom: 13 });
            const std = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', { attribution: '国土地理院' });
            std.addTo(map);
            userMarker = L.circleMarker([0, 0], { radius: 8, color: 'white', fillColor: '#007bff', fillOpacity: 1, weight: 2 }).addTo(map);
        };

        window.showCurrentLocation = () => {
            navigator.geolocation.getCurrentPosition(pos => {
                const loc = [pos.coords.latitude, pos.coords.longitude];
                map.setView(loc, 15);
                userMarker.setLatLng(loc);
            }, null, { enableHighAccuracy: true });
        };

        window.startTracking = (dotNetObj) => {
            if (watchId) return;
            currentWalkPolyline = L.polyline([], { color: 'blue', weight: 5 }).addTo(map);
            watchId = navigator.geolocation.watchPosition(pos => {
                const p = { lat: pos.coords.latitude, lon: pos.coords.longitude, ele: pos.coords.altitude || 0 };
                currentWalkPolyline.addLatLng([p.lat, p.lon]);
                map.setView([p.lat, p.lon]);
                userMarker.setLatLng([p.lat, p.lon]);
                dotNetObj.invokeMethodAsync('OnLocationUpdated', p);
            }, null, { enableHighAccuracy: true });
        };

        window.stopTracking = () => {
            if (watchId) { navigator.geolocation.clearWatch(watchId); watchId = null; }
        };

        window.clearWalkPolyline = () => {
            map.eachLayer(layer => {
                if (layer instanceof L.Polyline && layer.options.color === 'blue') map.removeLayer(layer);
            });
        };

        window.drawTrack = (pts) => {
            if (!pts || pts.length === 0) return;

            // 既存の赤線を削除
            map.eachLayer(layer => {
                if (layer instanceof L.Polyline && layer.options.color === 'red') map.removeLayer(layer);
            });

            const latlngs = pts.map(p => [p.lat, p.lon]);
            const route = L.polyline(latlngs, { color: 'red', weight: 3, dashArray: '5, 10' }).addTo(map);

            // ★重要: 地図の表示崩れを防ぐためにサイズを再計算させてからフィットさせる
            setTimeout(() => {
                map.invalidateSize();
                map.fitBounds(route.getBounds(), { padding: [30, 30] });
            }, 100);
        };


        window.downloadFile = (fileName, content) => {
            const blob = new Blob([content], { type: 'application/octet-stream' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = fileName;
            document.body.appendChild(a);
            a.click();
            setTimeout(() => { document.body.removeChild(a); URL.revokeObjectURL(url); }, 200);
        };
    </script>
</body>
</html>
